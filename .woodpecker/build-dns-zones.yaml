steps:
    - name: prepare-keys
      image: alpine
      secrets: [dns_zones_ksk]
      commands:
          - echo "$DNS_ZONES_KSK" | sh -
    - name: build
      image: woodpeckerci/plugin-docker-buildx
      settings:
          platforms: linux/amd64
          repo: codeberg.org/${CI_REPO_OWNER}/dns-zones
          registry: codeberg.org
          username: ${CI_REPO_OWNER}
          password:
              from_secret: codeberg_token
          context: services/dns
          dockerfile: services/dns/Containerfile
    - name: send-ntfy
      image: alpine
      secrets: [ntfy_token]
      when:
          - status: [success, failure]
      commands:
          - ./scripts/pkgs/send-log.sh
when:
    - event: push
      branch: main
      path:
          include:
              [
                  ".woodpecker/build-dns-zones.yaml",
                  "services/dns/zones/*",
                  "services/dns/Containerfile",
                  "services/dns/Makefile",
              ]
    - event: cron
      cron: build-pkgs
    - event: manual
      evaluate: 'TARGET == "all" || TARGET == "dns-zones"'
